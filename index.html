<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyDownloader - Universal Social Saver</title>
    <style>
        /* --- CSS MODERN & RESPONSIVE --- */
        :root {
            --primary: #1877f2; /* Facebook Blue */
            --secondary: #4f46e5;
            --dark: #0f172a;
            --bg-grad: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            --card-bg: #ffffff;
        }

        body {
            background: var(--bg-grad);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
            color: var(--dark);
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .header h1 {
            margin: 0;
            background: linear-gradient(to right, var(--secondary), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0 25px 0;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.7rem;
            padding: 6px 12px;
            border-radius: 50px;
            background: #f1f5f9;
            color: #475569;
            font-weight: 700;
            border: 1px solid #e2e8f0;
            transition: 0.2s;
        }
        
        .badge:hover { background: #e2e8f0; transform: scale(1.05); }

        /* Input Area */
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            background: #f8fafc;
        }

        input:focus {
            border-color: var(--secondary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.15);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(15, 23, 42, 0.25);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        /* Status & Logs */
        .status-log {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #64748b;
            min-height: 20px;
            font-weight: 500;
        }

        /* Result Area */
        #resultArea {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            border-top: 1px dashed #cbd5e1;
            padding-top: 1.5rem;
        }

        .btn-download {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 14px;
            border-radius: 14px;
            margin-top: 10px;
            font-weight: 700;
            text-align: center;
            color: white;
            transition: 0.2s;
            gap: 8px;
        }

        .btn-download:hover { opacity: 0.95; transform: scale(1.02); }

        /* Variant Warna Tombol */
        .btn-video { background: #10b981; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); } 
        .btn-photo { background: #3b82f6; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); } 
        .btn-audio { background: #f59e0b; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); } 
        .btn-manual { background: #ef4444; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); } 

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h1>RifqyDownloader</h1>
            <div class="badges">
                <span class="badge">Facebook</span>
                <span class="badge">Threads</span>
                <span class="badge">Twitter/X</span>
                <span class="badge">TikTok</span>
                <span class="badge">Instagram</span>
                <span class="badge">YouTube</span>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Tempel link FB/IG/Threads/dll..." autocomplete="off">
        </div>

        <button onclick="startDownload()" id="btnSubmit">üöÄ Mulai Download</button>
        <div class="status-log" id="statusLog"></div>

        <div id="resultArea">
            <h3 id="resTitle" style="margin-bottom: 5px; font-size: 1.1rem; color:#333;">Media Found</h3>
            <p id="resSource" style="font-size: 0.75rem; color:#888; margin-bottom: 15px; font-style: italic;">Server: -</p>
            
            <a id="linkMain" href="#" target="_blank" class="btn-download btn-video">üé• Download Video</a>
            
            <a id="linkAudio" href="#" target="_blank" class="btn-download btn-audio">üéµ Download Audio</a>
        </div>
    </div>

    <script>
        const log = (msg) => document.getElementById('statusLog').innerText = msg;
        
        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('btnSubmit');
            const resultArea = document.getElementById('resultArea');

            if (!url) { alert("Link tidak boleh kosong!"); return; }

            // Reset UI
            resultArea.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "‚è≥ Sedang Memproses...";
            
            // LOG & DETEKSI PLATFORM
            if (url.includes('facebook.com') || url.includes('fb.watch')) log("üîç Menganalisis Link Facebook...");
            else if (url.includes('twitter.com') || url.includes('x.com')) log("üîç Menganalisis Link Twitter/X...");
            else if (url.includes('threads.net')) log("üîç Menganalisis Link Threads...");
            else if (url.includes('instagram.com')) log("üîç Menganalisis Link Instagram...");
            else if (url.includes('tiktok.com')) log("üîç Menganalisis Link TikTok...");
            else log("üîç Menganalisis Link...");

            try {
                // --- STRATEGI DOWNLOAD ---
                
                // KASUS 1: TIKTOK (Coba API Client-Side dulu biar cepet)
                if (url.includes('tiktok.com') && !url.includes('music')) {
                    log("üîÑ Menghubungi Server TikTok (Jalur Cepat)...");
                    try {
                        await fetchTikTok(url);
                    } catch (e) {
                        log("‚ö†Ô∏è Jalur Cepat Gagal. Mengalihkan ke Server Utama...");
                        await fetchViaVercel(url); 
                    }
                } 
                // KASUS 2: SEMUA MEDSOS LAIN (FB, IG, X, Threads, YT)
                else {
                    log("Menghubungkan keserver RifqyDev (Multi-Node)...");
                    await fetchViaVercel(url);
                }

                log("‚úÖ Selesai! Klik tombol di bawah.");

            } catch (error) {
                console.error(error);
                log("‚ùå Gagal Otomatis. Gunakan opsi manual di bawah.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Download";
            }
        }

        // --- API 1: TIKTOK CLIENT SIDE ---
        async function fetchTikTok(url) {
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
            const res = await fetch(apiUrl);
            const data = await res.json();

            if (data.code === 0 && data.data.play) {
                showResult(
                    data.data.title || "TikTok Video", 
                    "TikWM (Direct)", 
                    data.data.play, 
                    data.data.music,
                    'video'
                );
            } else {
                throw new Error("TikWM Fail");
            }
        }

        // --- API 2: VERCEL BACKEND (Cobalt Rotator) ---
        async function fetchViaVercel(url) {
            const response = await fetch('/api/index', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url })
            });

            const result = await response.json();

            if (result.status === 'success') {
                showResult(
                    result.data.title || "Media Downloaded",
                    "Rifqy Server (Cobalt)",
                    result.data.url,
                    result.data.audio,
                    result.data.type || 'video' 
                );
            } else {
                handleManualFallback(url); // Trigger jika backend menyerah
                throw new Error("Backend Failed"); 
            }
        }

        // --- RENDER HASIL ---
        function showResult(title, source, mainUrl, audioUrl, type) {
            document.getElementById('resTitle').innerText = title.length > 50 ? title.substring(0, 50) + "..." : title;
            document.getElementById('resSource').innerText = "‚úÖ Sukses via " + source;
            
            const btnMain = document.getElementById('linkMain');
            const btnAudio = document.getElementById('linkAudio');
            const resultArea = document.getElementById('resultArea');

            // Reset Class
            btnMain.className = 'btn-download';

            // Cek Tipe (Foto/Video)
            if (type === 'photo' || mainUrl.match(/\.(jpeg|jpg|png|webp)/i)) {
                btnMain.classList.add('btn-photo');
                btnMain.innerHTML = "üì∑ Download Foto HD";
            } else {
                btnMain.classList.add('btn-video');
                btnMain.innerHTML = "üé• Download Video HD";
            }

            btnMain.href = mainUrl;
            btnMain.style.display = "flex";

            // Tombol Audio
            if (audioUrl) {
                btnAudio.href = audioUrl;
                btnAudio.style.display = "flex";
                btnAudio.innerHTML = "üéµ Download Audio";
            } else {
                btnAudio.style.display = "none";
            }

            resultArea.style.display = 'block';
        }
        
        // --- FALLBACK MANUAL (Cadangan Terakhir) ---
        function handleManualFallback(url) {
            document.getElementById('resTitle').innerText = "‚ö†Ô∏è Server Sibuk / Konten Private";
            document.getElementById('resSource').innerText = "Silakan gunakan server alternatif di bawah ini:";
            
            const btnMain = document.getElementById('linkMain');
            const btnAudio = document.getElementById('linkAudio');
            const resultArea = document.getElementById('resultArea');

            btnMain.className = 'btn-download btn-manual';
            let manualUrl = "#";
            let btnText = "Buka Downloader Manual";

            // Routing Pintar ke Web Luar Terbaik
            if (url.includes('facebook.com') || url.includes('fb.watch')) {
                manualUrl = "https://snapsave.app"; // Rajanya FB
                btnText = "‚û°Ô∏è Buka SnapSave (Spesial FB)";
            }
            else if (url.includes('threads.net')) {
                manualUrl = "https://fastdl.app/en"; // Rajanya Threads
                btnText = "‚û°Ô∏è Buka FastDL (Spesial Threads)";
            } 
            else if (url.includes('twitter.com') || url.includes('x.com')) {
                manualUrl = "https://ssstwitter.com/"; // Rajanya Twitter
                btnText = "‚û°Ô∏è Buka SSSTwitter (Spesial X)";
            }
            else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                manualUrl = url.replace("youtube.com", "ssyoutube.com").replace("youtu.be/", "ssyoutube.com/");
                btnText = "‚û°Ô∏è Buka SSYouTube";
            } 
            else if (url.includes('tiktok.com')) {
                manualUrl = "https://snaptik.app";
                btnText = "‚û°Ô∏è Buka SnapTik";
            } 
            else {
                manualUrl = `https://savefrom.net/?url=${encodeURIComponent(url)}`;
                btnText = "‚û°Ô∏è Buka SaveFrom (Universal)";
            }
            
            btnMain.innerHTML = btnText;
            btnMain.href = manualUrl;
            
            btnMain.style.display = "flex";
            btnAudio.style.display = "none";
            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
