<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyDownloader</title>
    <style>
        /* --- CSS: Tampilan Responsif (HP & Desktop) --- */
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px; /* Lebar maksimal agar bagus di desktop */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background-color: var(--primary-hover); }
        button:disabled { background-color: #cbd5e1; cursor: not-allowed; }

        /* Hasil Download Area */
        #resultArea {
            margin-top: 2rem;
            display: none; /* Sembunyi default */
            border-top: 1px solid #e2e8f0;
            padding-top: 1.5rem;
        }

        .result-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
            max-height: 200px;
            object-fit: cover;
        }

        .btn-download {
            display: block;
            text-decoration: none;
            background-color: #10b981; /* Green */
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .btn-audio { background-color: #f59e0b; } /* Orange */

        .loading {
            display: none;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--primary);
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="logo">RifqyDownloader âš¡</span>
        <p class="subtitle">Download Video TikTok Tanpa Watermark, Instagram, dll.</p>

        <div class="input-group">
            <label for="urlInput">Tempel Link Video</label>
            <input type="text" id="urlInput" placeholder="https://tiktok.com/..." autocomplete="off">
        </div>

        <button onclick="processDownload()" id="btnSubmit">Download Sekarang</button>
        <div class="loading" id="loadingText">Sedang memproses...</div>

        <div id="resultArea">
            <img id="thumb" class="result-img" src="" alt="Thumbnail">
            <h3 id="videoTitle" style="font-size:1rem; margin-bottom:10px;">Judul Video</h3>
            
            <a id="linkVideo" href="#" target="_blank" class="btn-download">ðŸŽ¥ Download Video (No WM)</a>
            <a id="linkAudio" href="#" target="_blank" class="btn-download btn-audio">ðŸŽµ Download Audio (MP3)</a>
        </div>

        <div class="footer">
            &copy; 2024 RifqyDownloader. Built for Web.
        </div>
    </div>

    <script>
        // --- JAVASCRIPT: LOGIKA DOWNLOAD ---
        
        async function processDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const resultArea = document.getElementById('resultArea');
            const loading = document.getElementById('loadingText');
            const btn = document.getElementById('btnSubmit');

            if (!url) {
                alert("Harap masukkan link URL!");
                return;
            }

            // Reset tampilan
            resultArea.style.display = 'none';
            loading.style.display = 'block';
            btn.disabled = true;

            try {
                // 1. DETEKSI TIKTOK (Menggunakan API TikWM - Gratis & Publik)
                if (url.includes('tiktok.com')) {
                    await handleTikTok(url);
                } 
                // 2. DETEKSI INSTAGRAM / LAINNYA
                else if (url.includes('instagram.com')) {
                    alert("Untuk Instagram di GitHub Pages (Statis), API publik sering berubah. Saat ini demo fokus di TikTok.");
                    // Di sini Anda perlu API Key dari RapidAPI jika ingin IG jalan stabil di frontend
                    loading.style.display = 'none';
                    btn.disabled = false;
                } 
                else {
                    alert("Platform belum didukung di versi Web ini.");
                    loading.style.display = 'none';
                    btn.disabled = false;
                }

            } catch (error) {
                console.error(error);
                alert("Gagal mengambil data. Pastikan link benar atau coba lagi nanti.");
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        // Fungsi Khusus TikTok (Menggunakan TikWM API)
        async function handleTikTok(url) {
            // Kita menggunakan TikWM API yang mendukung CORS
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;

            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.code === 0) {
                // Sukses
                const vidData = data.data;
                
                document.getElementById('thumb').src = vidData.cover;
                document.getElementById('videoTitle').innerText = vidData.title || "Video TikTok";
                
                // Set Link
                document.getElementById('linkVideo').href = vidData.play; // Link Video No WM
                document.getElementById('linkAudio').href = vidData.music; // Link Audio

                // Tampilkan
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('btnSubmit').disabled = false;
            } else {
                throw new Error("Video tidak ditemukan");
            }
        }
    </script>
</body>
</html>
