<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyDownloader Ultimate</title>
    <style>
        /* CSS CONFIGURATION (BIRU TUA & GRADIENT) */
        :root {
            --grad-start: #4f46e5; 
            --grad-end: #ec4899;
            --btn-main: #0044cc; /* Biru Tua */
            --btn-hover: #003399;
            --bg-grad: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            background: var(--bg-grad);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* JUDUL GRADIENT */
        .header h1 {
            margin: 0;
            background: linear-gradient(to right, var(--grad-start), var(--grad-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: 800;
        }

        /* BADGES (Tanpa Reddit) */
        .badges {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin: 15px 0 25px 0;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 6px;
            background: #f1f5f9; 
            color: #64748b;      
            font-weight: 600;
            border: 1px solid #e2e8f0;
            transition: 0.2s;
        }
        
        .badge:hover { background: #e2e8f0; color: #333; }

        /* Input Area */
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--btn-main);
            box-shadow: 0 0 0 3px rgba(0, 68, 204, 0.2);
        }

        /* TOMBOL UTAMA */
        button {
            width: 100%;
            padding: 16px;
            background: var(--btn-main);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 68, 204, 0.3);
        }

        button:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Status & Logs */
        .status-log {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
            min-height: 20px;
            font-weight: 500;
        }

        /* Result Area */
        #resultArea {
            display: none;
            margin-top: 2rem;
            border-top: 1px dashed #cbd5e1;
            padding-top: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        .btn-download {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            margin-top: 10px;
            font-weight: 700;
            text-align: center;
            color: white;
            transition: 0.2s;
            gap: 8px; /* Jarak icon */
        }

        .btn-download:hover { opacity: 0.95; transform: scale(1.02); }

        /* Variant Warna Tombol */
        .btn-video { background: #10b981; } /* Hijau */
        .btn-photo { background: #3b82f6; } /* Biru */
        .btn-audio { background: #f59e0b; } /* Orange */
        .btn-manual { background: #ef4444; } /* Merah */

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h1>RifqyDownloader</h1>
            <div class="badges">
                <span class="badge">Facebook</span>
                <span class="badge">Pinterest</span>
                <span class="badge">Spotify</span>
                <span class="badge">SoundCloud</span>
                <span class="badge">Threads</span>
                <span class="badge">Twitter/X</span>
                <span class="badge">TikTok</span>
                <span class="badge">Instagram</span>
                <span class="badge">YouTube</span>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Tempel link (TikTok/IG/Spotify/dll)..." autocomplete="off">
        </div>

        <button onclick="startDownload()" id="btnSubmit">Download</button>
        <div class="status-log" id="statusLog"></div>

        <div id="resultArea">
            <h3 id="resTitle" style="margin-bottom: 5px; font-size: 1.1rem; color:#333;">Media Found</h3>
            <p id="resSource" style="font-size: 0.8rem; color:#888; margin-bottom: 15px;">Source: -</p>
            
            <a id="linkMain" href="#" target="_blank" class="btn-download btn-video">ðŸŽ¥ Download Video HD</a>
            
            <a id="linkAudio" href="#" target="_blank" class="btn-download btn-audio">ðŸŽµ Download Audio</a>
        </div>
    </div>

    <script>
        const log = (msg) => document.getElementById('statusLog').innerText = msg;
        
        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('btnSubmit');
            const resultArea = document.getElementById('resultArea');

            if (!url) { alert("Link tidak boleh kosong!"); return; }

            // Reset UI
            resultArea.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "Sedang Memproses...";
            log("Mendeteksi Link...");

            try {
                // 1. TIKTOK (Video & Photo Slide)
                if (url.includes('tiktok.com') && !url.includes('music')) {
                    log("Mengambil data TikTok...");
                    try {
                        await fetchTikTok(url);
                    } catch (e) {
                        log("TikTok Gagal, Mencoba Backup...");
                        await fetchViaVercel(url);
                    }
                } 
                // 2. SOSMED LAIN (Backend Vercel)
                else {
                    log("Menghubungi Server...");
                    await fetchViaVercel(url);
                }

                log("Selesai, Silahkan Download");

            } catch (error) {
                console.error("Error utama:", error);
                handleManualFallback(url);
            } finally {
                btn.disabled = false;
                btn.innerText = "Download";
            }
        }

        // --- API TIKTOK (UPDATE: Support Foto Slide) ---
        async function fetchTikTok(url) {
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
            const res = await fetch(apiUrl);
            const data = await res.json();
            
            if (data.code === 0) {
                // Cek apakah ini Slide Foto?
                if (data.data.images && data.data.images.length > 0) {
                    showResult(
                        data.data.title || "TikTok Photo Slide", 
                        "TikWM", 
                        data.data.images[0], // Ambil foto pertama dulu
                        data.data.music, 
                        'photo' // Tipe Foto
                    );
                } 
                // Jika Video biasa
                else if (data.data.play) {
                    showResult(
                        data.data.title || "TikTok Video", 
                        "TikWM", 
                        data.data.play, 
                        data.data.music, 
                        'video'
                    );
                }
            } else { 
                throw new Error("TikWM Fail"); 
            }
        }

        // --- API VERCEL (12 Server Backup) ---
        async function fetchViaVercel(url) {
            try {
                const response = await fetch('/api/index', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showResult(
                        result.data.title || "Media Result",
                        "Rifqy Server",
                        result.data.url,
                        result.data.audio,
                        result.data.type || 'video'
                    );
                } else {
                    throw new Error("Backend minta manual");
                }
            } catch (e) {
                throw e;
            }
        }

        // --- RENDER HASIL (Pakai Icon) ---
        function showResult(title, source, mainUrl, audioUrl, type) {
            document.getElementById('resTitle').innerText = title.substring(0, 50) + "...";
            document.getElementById('resSource').innerText = "Source of: " + source;
            const btnMain = document.getElementById('linkMain');
            const btnAudio = document.getElementById('linkAudio');
            const resultArea = document.getElementById('resultArea');

            // Reset Fungsi Klik & Style
            btnMain.onclick = null; 
            btnMain.className = 'btn-download';

            if (type === 'photo') {
                btnMain.classList.add('btn-photo');
                // UPDATE: Text khusus TikTok Photo
                btnMain.innerHTML = "ðŸ“· Download Foto (Slide 1)";
            } else if (type === 'audio') {
                btnMain.classList.add('btn-audio');
                btnMain.innerHTML = "ðŸŽµ Download Musik";
            } else {
                btnMain.classList.add('btn-video');
                btnMain.innerHTML = "ðŸŽ¥ Download Video HD";
            }

            btnMain.href = mainUrl;
            btnMain.style.display = "flex";

            if (audioUrl && type !== 'audio') {
                btnAudio.href = audioUrl;
                btnAudio.style.display = "flex";
                btnAudio.innerHTML = "ðŸŽµ Download Audio";
            } else { btnAudio.style.display = "none"; }

            resultArea.style.display = 'block';
        }
        
        // --- FALLBACK MANUAL (Tanpa Reddit) ---
        function handleManualFallback(url) {
            log("Server sibuk. Mengalihkan ke web bantuan...");
            
            document.getElementById('resTitle').innerText = "âš ï¸ Server Limit / Gagal";
            document.getElementById('resSource').innerText = "Link otomatis dicopy! Klik tombol di bawah & Paste di sana.";
            
            const btnMain = document.getElementById('linkMain');
            const btnAudio = document.getElementById('linkAudio');
            const resultArea = document.getElementById('resultArea');

            btnMain.className = 'btn-download btn-manual';
            let manualUrl = "#";
            let btnText = "Buka Web Bantuan";

            // LOGIKA LINK MANUAL
            if (url.includes('pinterest.')) { manualUrl = "https://pinterestdownloader.com/"; btnText = "âž¡ï¸ Buka PinterestDL"; }
            else if (url.includes('spotify.com')) { manualUrl = "https://spotifydown.com/"; btnText = "âž¡ï¸ Buka SpotifyDown"; }
            else if (url.includes('soundcloud.com')) { manualUrl = "https://sclouddownloader.net/"; btnText = "âž¡ï¸ Buka SoundCloudDL"; }
            else if (url.includes('instagram.com')) { manualUrl = "https://snapinst.app/"; btnText = "âž¡ï¸ Buka SnapInsta"; }
            else if (url.includes('facebook.com') || url.includes('fb.watch')) { manualUrl = "https://snapsave.app"; btnText = "âž¡ï¸ Buka SnapSave"; }
            else if (url.includes('youtube.com') || url.includes('youtu.be')) { manualUrl = "https://ssyoutube.com/en"; btnText = "âž¡ï¸ Buka SSYouTube"; } 
            else if (url.includes('twitter.com') || url.includes('x.com')) { manualUrl = "https://ssstwitter.com/"; btnText = "âž¡ï¸ Buka SSSTwitter"; }
            else if (url.includes('threads.net')) { manualUrl = "https://fastdl.app/en"; btnText = "âž¡ï¸ Buka FastDL"; }
            else { manualUrl = `https://savefrom.net/`; btnText = "âž¡ï¸ Buka SaveFrom"; }
            
            // AUTO COPY LOGIC
            btnMain.innerHTML = btnText;
            btnMain.href = "#"; 
            
            btnMain.onclick = function(e) {
                e.preventDefault();
                navigator.clipboard.writeText(url).then(() => {
                    alert("âœ… Link berhasil dicopy!\n\nSilakan 'Paste' di kolom website yang akan terbuka.");
                    window.open(manualUrl, '_blank');
                }).catch(err => {
                    window.open(manualUrl, '_blank');
                });
            };
            
            btnMain.style.display = "flex";
            btnAudio.style.display = "none";
            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
