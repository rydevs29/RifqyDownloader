<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyDownloader Pro</title>
    <style>
        /* --- CSS UPDATE: BLUE THEME --- */
        :root {
            --primary-blue: #0066ff; /* Biru Utama */
            --hover-blue: #0052cc;
            --bg-grad: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            --card-bg: #ffffff;
            --text-dark: #333333;
        }

        body {
            background: var(--bg-grad);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
            color: var(--text-dark);
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: var(--primary-blue);
            font-size: 2rem;
            font-weight: 800;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0 25px 0;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.75rem;
            padding: 5px 10px;
            border-radius: 4px;
            background: #f0f7ff;
            color: var(--primary-blue);
            font-weight: 600;
            border: 1px solid #cce0ff;
        }

        /* Input Area */
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-blue); /* TOMBOL BIRU */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--hover-blue);
            transform: translateY(-1px);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        /* Status & Logs */
        .status-log {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
            min-height: 20px;
            font-weight: 500;
        }

        /* Result Area */
        #resultArea {
            display: none;
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .btn-download {
            display: block;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
            color: white;
            transition: 0.2s;
        }

        .btn-download:hover { opacity: 0.9; }

        /* Warna Tombol Hasil */
        .btn-video { background: #0066ff; } /* Biru */
        .btn-photo { background: #0066ff; } /* Biru juga (seragam) */
        .btn-audio { background: #f59e0b; } /* Kuning/Oranye */
        .btn-manual { background: #ef4444; } /* Merah untuk fallback */

    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h1>RifqyDownloader</h1>
            <div class="badges">
                <span class="badge">Facebook</span>
                <span class="badge">Threads</span>
                <span class="badge">Twitter</span>
                <span class="badge">TikTok</span>
                <span class="badge">Instagram</span>
                <span class="badge">YouTube</span>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Tempel link video di sini..." autocomplete="off">
        </div>

        <button onclick="startDownload()" id="btnSubmit">Download</button>
        <div class="status-log" id="statusLog"></div>

        <div id="resultArea">
            <h3 id="resTitle" style="margin-bottom: 5px; font-size: 1.1rem; color:#333;">Judul Media</h3>
            <p id="resSource" style="font-size: 0.8rem; color:#666; margin-bottom: 15px;">Source of: -</p>
            
            <a id="linkMain" href="#" target="_blank" class="btn-download btn-video">ðŸŽ¥ Download Video HD</a>
            
            <a id="linkAudio" href="#" target="_blank" class="btn-download btn-audio">ðŸŽµ Download Audio</a>
        </div>
    </div>

    <script>
        const log = (msg) => document.getElementById('statusLog').innerText = msg;
        
        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('btnSubmit');
            const resultArea = document.getElementById('resultArea');

            if (!url) { alert("Link tidak boleh kosong"); return; }

            // Reset UI
            resultArea.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "Sedang Memproses...";
            
            // LOG TANPA ICON
            if (url.includes('facebook.com') || url.includes('fb.watch')) log("Menganalisis Link Facebook...");
            else if (url.includes('twitter.com') || url.includes('x.com')) log("Menganalisis Link Twitter...");
            else if (url.includes('threads.net')) log("Menganalisis Link Threads...");
            else if (url.includes('instagram.com')) log("Menganalisis Link Instagram...");
            else if (url.includes('tiktok.com')) log("Menganalisis Link TikTok...");
            else log("Menganalisis Link...");

            try {
                // --- PROSES DOWNLOAD ---
                
                // 1. TIKTOK (Coba TikWM dulu)
                if (url.includes('tiktok.com') && !url.includes('music')) {
                    log("Menghubungi Server TikTok...");
                    try {
                        await fetchTikTok(url);
                    } catch (e) {
                        log("Server TikTok sibuk, mencoba jalur alternatif...");
                        await fetchViaVercel(url); 
                    }
                } 
                // 2. SOCIAL MEDIA LAINNYA
                else {
                    log("Menghubungi Server API...");
                    await fetchViaVercel(url);
                }

                log("Selesai, Silahkan Download");

            } catch (error) {
                console.error(error);
                log("Gagal, silahkan gunakan link manual di bawah");
            } finally {
                btn.disabled = false;
                btn.innerText = "Download";
            }
        }

        // --- API 1: TIKTOK ---
        async function fetchTikTok(url) {
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
            const res = await fetch(apiUrl);
            const data = await res.json();

            if (data.code === 0 && data.data.play) {
                showResult(
                    data.data.title || "TikTok Video", 
                    "TikWM Server", 
                    data.data.play, 
                    data.data.music,
                    'video'
                );
            } else {
                throw new Error("TikWM Fail");
            }
        }

        // --- API 2: VERCEL BACKEND ---
        async function fetchViaVercel(url) {
            const response = await fetch('/api/index', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url })
            });

            const result = await response.json();

            if (result.status === 'success') {
                showResult(
                    result.data.title || "Media Result",
                    "Rifqy Server",
                    result.data.url,
                    result.data.audio,
                    result.data.type || 'video' 
                );
            } else {
                handleManualFallback(url); 
                throw new Error("Backend Failed"); 
            }
        }

        // --- TAMPILKAN HASIL ---
        function showResult(title, source, mainUrl, audioUrl, type) {
            document.getElementById('resTitle').innerText = title.length > 50 ? title.substring(0, 50) + "..." : title;
            // UPDATE: Sesuai request "Source of:"
            document.getElementById('resSource').innerText = "Source of: " + source;
            
            const btnMain = document.getElementById('linkMain');
            const btnAudio = document.getElementById('linkAudio');
            const resultArea = document.getElementById('resultArea');

            // Reset & Style Tombol
            btnMain.className = 'btn-download';

            if (type === 'photo' || mainUrl.match(/\.(jpeg|jpg|png|webp)/i)) {
                btnMain.classList.add('btn-photo');
                btnMain.innerText = "Download Foto";
            } else {
                btnMain.classList.add('btn-video');
                btnMain.innerText = "Download Video";
            }

            btnMain.href = mainUrl;
            btnMain.style.display = "block";

            // Tombol Audio
            if (audioUrl) {
                btnAudio.href = audioUrl;
                btnAudio.style.display = "block";
                btnAudio.innerText = "Download Audio";
            } else {
                btnAudio.style.display = "none";
            }

            resultArea.style.display = 'block';
        }
        
        // --- FALLBACK MANUAL ---
        function handleManualFallback(url) {
            document.getElementById('resTitle').innerText = "Konten Private / Limit";
            document.getElementById('resSource').innerText = "Gunakan server alternatif di bawah:";
            
            const btnMain = document.getElementById('linkMain');
            const btnAudio = document.getElementById('linkAudio');
            const resultArea = document.getElementById('resultArea');

            btnMain.className = 'btn-download btn-manual';
            let manualUrl = "#";
            let btnText = "Buka Downloader Manual";

            if (url.includes('facebook.com') || url.includes('fb.watch')) {
                manualUrl = "https://snapsave.app"; 
                btnText = "Buka SnapSave";
            }
            else if (url.includes('threads.net')) {
                manualUrl = "https://fastdl.app/en"; 
                btnText = "Buka FastDL";
            } 
            else if (url.includes('twitter.com') || url.includes('x.com')) {
                manualUrl = "https://ssstwitter.com/"; 
                btnText = "Buka SSSTwitter";
            }
            else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                manualUrl = url.replace("youtube.com", "ssyoutube.com").replace("youtu.be/", "ssyoutube.com/");
                btnText = "Buka SSYouTube";
            } 
            else if (url.includes('tiktok.com')) {
                manualUrl = "https://snaptik.app";
                btnText = "Buka SnapTik";
            } 
            else {
                manualUrl = `https://savefrom.net/?url=${encodeURIComponent(url)}`;
                btnText = "Buka SaveFrom";
            }
            
            btnMain.innerText = btnText;
            btnMain.href = manualUrl;
            
            btnMain.style.display = "block";
            btnAudio.style.display = "none";
            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
