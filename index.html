<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyDownloader Pro</title>
    <style>
        /* --- CSS MODERN --- */
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --bg-grad: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
        }

        body {
            background: var(--bg-grad);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: 800;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0 20px 0;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            background: #f1f5f9;
            color: #64748b;
            font-weight: 600;
        }

        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        /* Status & Logs */
        .status-log {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #64748b;
            min-height: 20px;
        }

        /* Result Area */
        #resultArea {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
            border-top: 1px dashed #cbd5e1;
            padding-top: 1.5rem;
        }

        .btn-download {
            display: block;
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
            color: white;
        }

        .btn-video { background: #10b981; }
        .btn-audio { background: #f59e0b; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h1>RifqyDownloader</h1>
            <div class="badges">
                <span class="badge">TikTok</span>
                <span class="badge">Instagram</span>
                <span class="badge">Facebook</span>
                <span class="badge">YouTube</span>
                <span class="badge">Twitter/X</span>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Tempel link video di sini..." autocomplete="off">
        </div>

        <button onclick="startDownload()" id="btnSubmit">Download ðŸš€</button>
        <div class="status-log" id="statusLog"></div>

        <div id="resultArea">
            <h3 id="resTitle" style="margin-bottom: 10px; font-size: 1.1rem; color:#333;">Judul Video</h3>
            <p id="resSource" style="font-size: 0.8rem; color:#888; margin-bottom: 15px;">Source: -</p>
            
            <a id="linkVideo" href="#" target="_blank" class="btn-download btn-video">ðŸŽ¥ Download Video</a>
            <a id="linkAudio" href="#" target="_blank" class="btn-download btn-audio">ðŸŽµ Download Audio</a>
        </div>
    </div>

    <script>
        const log = (msg) => document.getElementById('statusLog').innerText = msg;
        
        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('btnSubmit');
            const resultArea = document.getElementById('resultArea');

            if (!url) { alert("Link kosong!"); return; }

            // Reset UI
            resultArea.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "Memproses...";
            log("Menganalisis link...");

            try {
                // LOGIKA MULTI-PLATFORM
                if (url.includes('tiktok.com')) {
                    log("Mencoba Server TikTok 1 (TikWM)...");
                    try {
                        await fetchTikTok(url);
                    } catch (e) {
                        log("Server 1 Gagal. Mencoba Backup (Cobalt)...");
                        await fetchUniversal(url); // Backup
                    }
                } 
                else if (url.includes('instagram.com') || url.includes('facebook.com') || url.includes('youtube.com') || url.includes('youtu.be') || url.includes('twitter.com') || url.includes('x.com')) {
                    log("Menggunakan Server Universal...");
                    await fetchUniversal(url);
                } 
                else {
                    log("Mencoba Server Universal untuk link tidak dikenal...");
                    await fetchUniversal(url);
                }

                log("Selesai! Silakan download.");

            } catch (error) {
                console.error(error);
                log("âŒ Gagal: " + error.message);
                alert("Maaf, gagal mengambil video. Coba link lain atau coba lagi nanti.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Download";
            }
        }

        // --- API 1: KHUSUS TIKTOK (Lebih Cepat/Detail) ---
        async function fetchTikTok(url) {
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
            const res = await fetch(apiUrl);
            const data = await res.json();

            if (data.code === 0) {
                showResult(
                    data.data.title || "TikTok Video", 
                    "TikTok API", 
                    data.data.play, 
                    data.data.music
                );
            } else {
                throw new Error("Video tidak ditemukan di TikWM");
            }
        }

        // --- API 2: UNIVERSAL (Cobalt - Backup & Platform Lain) ---
        async function fetchUniversal(url) {
            // Menggunakan public instance Cobalt. 
            // NOTE: Jika instance ini down, ganti url 'api.cobalt.tools' dengan instance lain.
            // Daftar instance: https://instances.cobalt.tools
            
            const cobaltInstance = "https://api.cobalt.tools/api/json"; 
            
            const res = await fetch(cobaltInstance, {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    url: url,
                    vQuality: "720",
                    filenamePattern: "basic",
                    isAudioOnly: false
                })
            });

            const data = await res.json();

            if (data.status === "error" || !data.url) {
                throw new Error("Gagal di Server Universal");
            }

            // Cobalt biasanya return 1 URL utama
            showResult(
                "Video Social Media", 
                "Universal Server", 
                data.url, 
                null // Cobalt kadang misahin audio, kadang merge. Kita fokus video dulu.
            );
            
            // Khusus Audio di Universal, tombol audio mungkin disembunyikan jika null
            const btnAudio = document.getElementById('linkAudio');
            if(!data.audio) {
                btnAudio.style.display = "none"; // Sembunyikan jika tidak ada audio terpisah
                // Atau set link video sebagai audio jika user mau convert sendiri
                // btnAudio.href = data.url; 
            }
        }

        function showResult(title, source, videoUrl, audioUrl) {
            document.getElementById('resTitle').innerText = title.substring(0, 50) + (title.length > 50 ? "..." : "");
            document.getElementById('resSource').innerText = "Sumber Downloader: " + source;
            
            const btnVideo = document.getElementById('linkVideo');
            const btnAudio = document.getElementById('linkAudio');
            const resultArea = document.getElementById('resultArea');

            btnVideo.href = videoUrl;
            btnVideo.style.display = "block";

            if (audioUrl) {
                btnAudio.href = audioUrl;
                btnAudio.style.display = "block";
                btnAudio.innerText = "ðŸŽµ Download Audio";
            } else {
                // Jika audioUrl null (dari universal), kita sembunyikan atau ubah
                btnAudio.style.display = "none";
            }

            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
