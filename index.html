<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyDownloader Pro</title>
    <style>
        /* --- CSS COMBINATION (Gradient Title + Light Blue Button) --- */
        :root {
            /* Warna Text Gradient Lama */
            --grad-start: #4f46e5; 
            --grad-end: #ec4899;
            
            /* Warna Tombol Baru (Biru Muda) */
            --btn-light-blue: #0ea5e9; 
            --btn-hover: #0284c7;

            --bg-grad: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            background: var(--bg-grad);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* JUDUL GRADIENT (Kembali ke Awal) */
        .header h1 {
            margin: 0;
            background: linear-gradient(to right, var(--grad-start), var(--grad-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: 800;
        }

        /* BADGES ABU-ABU (Kembali ke Awal) */
        .badges {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0 25px 0;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.75rem;
            padding: 5px 10px;
            border-radius: 6px;
            background: #f1f5f9; /* Abu-abu soft */
            color: #64748b;      /* Text abu tua */
            font-weight: 600;
            border: 1px solid #e2e8f0;
        }

        /* Input Area */
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--btn-light-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }

        /* TOMBOL UTAMA (Biru Muda) */
        button {
            width: 100%;
            padding: 16px;
            background: var(--btn-light-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        button:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Status & Logs */
        .status-log {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
            min-height: 20px;
            font-weight: 500;
        }

        /* Result Area */
        #resultArea {
            display: none;
            margin-top: 2rem;
            border-top: 1px dashed #cbd5e1;
            padding-top: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        .btn-download {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            margin-top: 10px;
            font-weight: 700;
            text-align: center;
            color: white;
            transition: 0.2s;
            gap: 8px; /* Jarak icon ke text */
        }

        .btn-download:hover { opacity: 0.9; transform: scale(1.02); }

        /* Warna Tombol Hasil (Tetap warna-warni biar jelas) */
        .btn-video { background: #10b981; } /* Hijau */
        .btn-photo { background: #3b82f6; } /* Biru */
        .btn-audio { background: #f59e0b; } /* Orange */
        .btn-manual { background: #ef4444; } /* Merah */

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h1>RifqyDownloader</h1>
            <div class="badges">
                <span class="badge">Facebook</span>
                <span class="badge">Threads</span>
                <span class="badge">Twitter/X</span>
                <span class="badge">TikTok</span>
                <span class="badge">Instagram</span>
                <span class="badge">YouTube</span>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Tempelkan link video di sini..." autocomplete="off">
        </div>

        <button onclick="startDownload()" id="btnSubmit">Download</button>
        <div class="status-log" id="statusLog"></div>

        <div id="resultArea">
            <h3 id="resTitle" style="margin-bottom: 5px; font-size: 1.1rem; color:#333;">Judul Media</h3>
            <p id="resSource" style="font-size: 0.8rem; color:#888; margin-bottom: 15px;">Source of: -</p>
            
            <a id="linkMain" href="#" target="_blank" class="btn-download btn-video">üé• Download Video HD</a>
            
            <a id="linkAudio" href="#" target="_blank" class="btn-download btn-audio">üéµ Download Audio</a>
        </div>
    </div>

    <script>
        const log = (msg) => document.getElementById('statusLog').innerText = msg;
        
        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('btnSubmit');
            const resultArea = document.getElementById('resultArea');

            if (!url) { alert("Link tidak boleh kosong!"); return; }

            // Reset UI
            resultArea.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "Sedang Memproses...";
            
            // Log Deteksi
            if (url.includes('facebook.com') || url.includes('fb.watch')) log("Menganalisis Link Facebook...");
            else if (url.includes('twitter.com') || url.includes('x.com')) log("Menganalisis Link Twitter...");
            else if (url.includes('threads.net')) log("Menganalisis Link Threads...");
            else if (url.includes('instagram.com')) log("Menganalisis Link Instagram...");
            else if (url.includes('tiktok.com')) log("Menganalisis Link TikTok...");
            else log("Menganalisis Link...");

            try {
                // --- STRATEGI DOWNLOAD ---
                
                // 1. TIKTOK
                if (url.includes('tiktok.com') && !url.includes('music')) {
                    log("Menghubungi Server TikTok...");
                    try {
                        await fetchTikTok(url);
                    } catch (e) {
                        log("TikWM gagal. Mencoba Server Backup...");
                        await fetchViaVercel(url); 
                    }
                } 
                // 2. SOSMED LAINNYA
                else {
                    log("Menghubungi Server API...");
                    await fetchViaVercel(url);
                }

                log("Selesai, Silahkan Download");

            } catch (error) {
                console.error(error);
                log("Gagal, silahkan cek opsi manual.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Download";
            }
        }

        // --- API 1: TIKTOK ---
        async function fetchTikTok(url) {
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
            const res = await fetch(apiUrl);
            const data = await res.json();

            if (data.code === 0 && data.data.play) {
                showResult(
                    data.data.title || "TikTok Video", 
                    "TikWM Server", 
                    data.data.play, 
                    data.data.music,
                    'video'
                );
            } else {
                throw new Error("TikWM Fail");
            }
        }

        // --- API 2: VERCEL BACKEND ---
        async function fetchViaVercel(url) {
            const response = await fetch('/api/index', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url })
            });

            const result = await response.json();

            if (result.status === 'success') {
                showResult(
                    result.data.title || "Media Result",
                    "Rifqy Server",
                    result.data.url,
                    result.data.audio,
                    result.data.type || 'video' 
                );
            } else {
                handleManualFallback(url); 
                throw new Error("Backend Failed"); 
            }
        }

        // --- TAMPILKAN HASIL (Pakai Icon) ---
        function showResult(title, source, mainUrl, audioUrl, type) {
            document.getElementById('resTitle').innerText = title.length > 50 ? title.substring(0, 50) + "..." : title;
            document.getElementById('resSource').innerText = "Source of: " + source;
            
            const btnMain = document.getElementById('linkMain');
            const btnAudio = document.getElementById('linkAudio');
            const resultArea = document.getElementById('resultArea');

            // Reset & Style Tombol
            btnMain.className = 'btn-download';

            if (type === 'photo' || mainUrl.match(/\.(jpeg|jpg|png|webp)/i)) {
                btnMain.classList.add('btn-photo');
                btnMain.innerHTML = "üì∑ Download Foto HD"; // ICON FOTO
            } else {
                btnMain.classList.add('btn-video');
                btnMain.innerHTML = "üé• Download Video HD"; // ICON VIDEO
            }

            btnMain.href = mainUrl;
            btnMain.style.display = "flex";

            // Tombol Audio
            if (audioUrl) {
                btnAudio.href = audioUrl;
                btnAudio.style.display = "flex";
                btnAudio.innerHTML = "üéµ Download Audio"; // ICON AUDIO
            } else {
                btnAudio.style.display = "none";
            }

            resultArea.style.display = 'block';
        }
        
        // --- FALLBACK MANUAL (Pakai Icon) ---
        function handleManualFallback(url) {
            document.getElementById('resTitle').innerText = "Konten Private / Limit";
            document.getElementById('resSource').innerText = "Gunakan link alternatif di bawah:";
            
            const btnMain = document.getElementById('linkMain');
            const btnAudio = document.getElementById('linkAudio');
            const resultArea = document.getElementById('resultArea');

            btnMain.className = 'btn-download btn-manual';
            let manualUrl = "#";
            let btnText = "Buka Downloader Manual";

            if (url.includes('facebook.com') || url.includes('fb.watch')) {
                manualUrl = "https://snapsave.app"; 
                btnText = "‚û°Ô∏è Buka SnapSave (FB)";
            }
            else if (url.includes('threads.net')) {
                manualUrl = "https://fastdl.app/en"; 
                btnText = "‚û°Ô∏è Buka FastDL (Threads)";
            } 
            else if (url.includes('twitter.com') || url.includes('x.com')) {
                manualUrl = "https://ssstwitter.com/"; 
                btnText = "‚û°Ô∏è Buka SSSTwitter (X)";
            }
            else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                manualUrl = url.replace("youtube.com", "ssyoutube.com").replace("youtu.be/", "ssyoutube.com/");
                btnText = "‚û°Ô∏è Buka SSYouTube";
            } 
            else if (url.includes('tiktok.com')) {
                manualUrl = "https://snaptik.app";
                btnText = "‚û°Ô∏è Buka SnapTik";
            } 
            else {
                manualUrl = `https://savefrom.net/?url=${encodeURIComponent(url)}`;
                btnText = "‚û°Ô∏è Buka SaveFrom";
            }
            
            btnMain.innerHTML = btnText;
            btnMain.href = manualUrl;
            
            btnMain.style.display = "flex";
            btnAudio.style.display = "none";
            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
